<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recruiter Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="bootstrap wrapper container">

        <div class="mt">
            <div class="text-center">
                <h1> Jobs Posted </h1>
                <div class="row justify-content-center">
                    <div class="table-responsive" style="position: relative;" >
                <table class="table table-bordered table-striped mb-0">
                    <tbody class="table table-striped table-hover">
                        <tr class="thead-light text-center">
                            <th style="width:auto; text-align: center;">Job Id</th>
                            <th style="width:auto; text-align: center;">Job Title</th>
                            <th style="width:auto; text-align: center;">Job Description</th>
                            <th style="width:auto; text-align: center;">Job Field</th>
                            <th style="width:auto; text-align: center;">Employement Type</th>
                            <th style="width:auto; text-align: center;">CTC</th>
                            <th style="width:auto; text-align: center;">Experience</th>
                            <th style="width:auto; text-align: center;">Education</th>
                            <th style="width: 20%; text-align: center;">Actions</th>
                        </tr>


                        <tr *ngFor="let job of jobs">
                            <td>{{job.jobId}}</td>
                            <td>{{job.jobTitle}}</td>
                            <td>{{job.jobDesc}}</td>
                            <td>{{job.jobField}}</td>
                            <td>{{job.employementType}}</td>
                            <td>{{job.ctc}}</td>
                            <td>{{job.experienceInYears}}</td>
                            <td>{{job.education}}</td>
                            <td colspan="3">
                                <div class="btn-group-xs">
                                    <button type="button" class="btn btn-default btn-primary" routerLink="/editJob"
                                        (click)="editJob(job.jobId)">Edit</button>
                                    <button type="button" style="margin-left: 10px;" class="btn btn-danger  bg-danger"
                                        (click)="deleteJob(job.jobId)">Delete</button>
                                    <button type="button" style="margin-left: 10px;" class="btn btn-info "
                                        (click)="storeJobId(job.jobId)"
                                        routerLink="/manageApplications">Applications</button>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>

                </div>
            </div>
        </div>
    </div>
