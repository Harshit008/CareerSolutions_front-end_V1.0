<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="hero-image ">
        <div class="hero-text">
<div class="bootstrap wrapper">
    
    <div class="container mt">
        
            <div class="text-center">
                <h1 class="text-center">Welcome to Career Solutions Job Portal</h1>
                <h1>Recruiter Login Page</h1>
                    <form (ngSubmit)="onSubmit()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>

                            <input [(ngModel)]="recruiter_credentials.username"
                            required name="username" type="text" matInput/><br>

                        </mat-form-field><br>

                        <mat-form-field class="full-width"  appearance="outline">

                            <mat-label>Password</mat-label>

                            <input [(ngModel)]="recruiter_credentials.password"
                             required  name="password" type="password" matInput/><br> 

                        </mat-form-field><br>
                        <button mat-raised-button type="submit">Login</button>
                        <button mat-raised-button style="margin-left:30px" routerLink="/signup">Signup</button>
                    </form><br>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
<footer class="page-footer font-small blue">


<div class="footer-copyright text-center py-3">Â© 2020 Copyright:

</footer>
</div>
</body>
</html>
