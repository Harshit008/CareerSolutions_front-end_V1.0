<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="hero-image ">
        <div class="hero-text">
            <h1>Manage Applications</h1>
            <div class="bootstrap wrapper">

                <div class="container mt">

                    <div class="text-center">


                        <div class="bootstrap wrapper">

                            <div class="container mt">


                                <div class="text-center">
                                    <div class="row justify-content-center">
                                        <div class="table-responsive" style="position: relative;">
                                            <table class="table table-bordered table-striped mb-0">
                                                <tbody class="table table-striped table-hover">
                                                    <tr class="thead-light text-center">
                                                        <th style="width:auto; text-align: center;">Application Id</th>
                                                        <th style="width:auto; text-align: center;">Job Seeker Name</th>
                                                        <th style="width:auto; text-align: center;">Status</th>
                                                        <th style="width:auto; text-align: center;">Actions</th>
                                                    </tr>


                                                    <tr *ngFor="let application of applications">
                                                        <td>{{application.applicationId}}</td>
                                                        <td>{{application.jobSeeker.name}}</td>
                                                        <td>{{application.status}}</td>
                                                        <td colspan="2">
                                                            <div class="btn-group">
                                                                <button type="button"
                                                                    class="btn btn-default btn-sm btn-primary active"
                                                                    (click)="acceptApplication(application.applicationId,application)">
                                                                    <span class="glyphicon glyphicon-ok"></span> Accept
                                                                </button>
                                                                <button type="button"
                                                                    class="btn btn-danger btn-sm bg-danger "
                                                                    (click)="rejectApplication(application.applicationId)">
                                                                    <span class="glyphicon glyphicon-remove"></span>
                                                                    Reject
                                                                </button>
                                                                <button type="button"
                                                                    class="btn btn-info btn-sm bg-info"
                                                                    (click)="storeApplicationId(application.applicationId)">
                                                                    <span
                                                                        class="glyphicon glyphicon-folder-open"></span>
                                                                    View
                                                                    Profile
                                                                </button>
                                                            </div>
                                                        </td>

                                                    </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer class="page-footer font-small blue">


            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="http://career-solutions-job-portal.s3-website.ap-south-1.amazonaws.com/home">
                    careersolutions.com</a>
            </div>


        </footer>
    </div>
</body>

</html>
