<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<div class="bootstrap wrapper">
    
    <div class="container mt">
        
        <div class="container text-center form-group">
            <img class="img-fluid" style="width: 200px" src="/assets/images/logo.jpg" alt="" srcset="">
        </div>
            <div class="text-center">
              
               <table class="table table-bordered table-striped">
                   <tr>
                       <th>Application Id</th>
                       <th>Job Seeker Name</th>
                       <th>Status</th>
                       <th>Actions</th>
                   </tr>


                   <tr *ngFor="let application of applications">
                       <td>{{application.applicationId}}</td>
                       <td>{{application.jobSeeker.name}}</td>
                       <td>{{application.status}}</td>
                       <td colspan="2">
                       <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" (click)="acceptApplication(application.applicationId,application)">
                            <span class="glyphicon glyphicon-ok"></span> Accept 
                          </button>
                          <button type="button" class="btn btn-default btn-sm" (click)="rejectApplication(application.applicationId)">
                            <span class="glyphicon glyphicon-trash"></span> Reject 
                          </button>
                       </div> 
                       </td>

                   </tr>
               </table>
                 
            </div> 
        </div>
</div>
