<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="hero-image ">
        <div class="hero-text">
            <h1>View Applications</h1>
            <div class="bootstrap wrapper">

                <div class="container mt">

                    <div class="text-center">


                        <div class="bootstrap wrapper">

                            <div class="container mt">


                                <div class="text-center">
                                    <div class="row justify-content-center">
                                        <div class="table-responsive" style="position: relative;">
                                            <table class="table table-bordered table-striped mb-0">
                                                <tbody class="table table-striped table-hover">
                                                    <tr class="thead-light text-center">
                                                        <th>Application Id</th>
                                                        <th>Application Status</th>
                                                        <th>Company Name</th>
                                                        <th>Job Title</th>
                                                        <th>Actions</th>
                                                    </tr>


                                                    <tr *ngFor="let application of applications">
                                                        <td>{{application.applicationId}}</td>
                                                        <td>{{application.status}}</td>
                                                        <td>{{application.jobs.recruiter.recruiterName}}</td>
                                                        <td>{{application.jobs.jobTitle}}</td>
                                                        <td colspan="2">
                                                            <button type="button" class="btn btn-primary btn-sm"
                                                                (click)="revoke(application.applicationId)">Revoke</button>
                                                        </td>

                                                    </tr>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <footer class="page-footer font-small blue">


            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="http://career-solutions-job-portal.s3-website.ap-south-1.amazonaws.com/home">
                    careersolutions.com</a>
            </div>


        </footer>
    </div>
</body>

</html>
